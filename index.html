<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Submission Portal</title>
    <link rel="stylesheet" href="roster.css">
</head>
<body>

<h2 class="title">Student Grade Submission</h2>

<div class="form-container">
    <form id="form">

        <label>Full Name</label>
        <input type="text" name="fullname" required>

        <label>Student ID</label>
        <input type="text" name="stud_id" required>

        <label>Gender</label>
        <select name="gender" required>
            <option value="">Select gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label>Age</label>
        <input type="number" name="age" required>

        <label>Maths</label>
        <input type="number" name="marks[maths]" required>

        <label>English</label>
        <input type="number" name="marks[eng]" required>

        <label>Biology</label>
        <input type="number" name="marks[bio]" required>

        <label>Physics</label>
        <input type="number" name="marks[phy]" required>

        <label>Chemistry</label>
        <input type="number" name="marks[chem]" required>

        <button class="btn" type="submit">Submit</button>

    </form>
    <a  href="roster.php">
    <button>View Student Roster</button>
    </a>
    </div>
    <div id="successAlert" class="alert-box"></div>


<script src="roster.js"></script>

</body>
</html>
