<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Submission Portal</title>
    <link rel="stylesheet" href="roster.css">
</head>
<body>
    <h2>Student Grade Submission Portal</h2>
    <div>
    <form action="roster.php"  method = "post"><br>
        <label for="fullname">Student full name</label>
        <input type="text" name="fullname" required><br><br>
        <label for="stud_id">Student id</label>
        <input type="text" name="stud_id" required><br><br>
        <label for="gender">Gender</label>
        <select name="gender" required>
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            </select><br><br>
        <label for="age">Age</label>
        <input type="number" name="age" required><br><br>
        <label for="marks[maths]">Maths</label>
        <input type="number" name="marks[maths]" required><br><br>
        <label for="marks[eng]">English</label>
        <input type="number" name="marks[eng]" required><br><br>
        <label for="marks[bio]">Biology</label>
        <input type="number" name="marks[bio]" required><br><br>
        <label for="marks[phy]">Physics</label>
        <input type="number" name="marks[phy]" required><br><br>
        <label for="marks[chem]">Chemistry</label>
        <input type="number" name="marks[chem]" required><br><br>
    </div><br><br>
        <button value="submit">Submit</button><br><br>

    </form>
</body>
</html>
